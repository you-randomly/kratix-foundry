# ArgoCD Application for Kratix Infrastructure
#
# Deploys MinIO StateStore and FluxCD Bucket configuration.
# Must be synced AFTER Kratix and FluxCD are running.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kratix-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/you-randomly/kratix-foundry.git
    targetRevision: main
    path: deploy/infrastructure
    
  destination:
    server: https://kubernetes.default.svc
    namespace: kratix-platform-system
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
